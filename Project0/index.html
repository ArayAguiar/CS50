<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="icon" type="img/svg" sizes="32x32" href="./img/favicon.svg">

    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    
    <header>
        <ul>
            <a href="">Gmail</a>
            <a href="./image-search.html">Images</a>
            <a href=""><span class="padding-left"><img src="./img/appsIcon.svg" alt="Google Apps"></span></a>
            <a href=""><span><img src="./img/avatar.svg" alt="Google Account"></span></a>
        </ul>
    </header>

    <main>
        <div class="logo"><img src="./img/Google_logo.svg" alt="Google Logo"></div>
        <div class="searchbar">
            <span class="icon"><img src="./img/search.svg" alt=""></span>
            <form action="https://www.google.com/search">
                <input type="text" name="q">
            </form>
            <span class="icon hide"><img src="./img/close.svg" alt=""></span>
            <span class="divider hide"></span>
            <span class="icon"><img src="./img/keyboard.svg" alt=""></span>
            <span class="icon"><img src="./img/mic.svg" alt=""></span>
            <span class="icon"><img src="./img/camera.svg" alt=""></span>
        </div>
        <div class="buttons">
            <button name="btnK" type="submit">Pesquisa Google</button>
            <button name="btnI" type="submit">Sinto-me com sorte</button>
        </div>
        <div class="other-languages">
            Disponibilizado pelo Google em: <a href="#">Kongo</a>
        </div>
    </main>

    <footer>
        <div class="location">Angola</div>
        <div class="menu">
            <ul>
                <li><a href="">Sobre</a></li>
                <li><a href="">Publicidade</a></li>
                <li><a href="">Negócios</a></li>
                <li><a href="">Como funciona a Pesquisa</a></li>
            </ul>
            <ul>
                <li><a href="">Privacidade</a></li>
                <li><a href="">Termos</a></li>
                <li><a href="">Definições</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
